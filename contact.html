    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a project in mind or need more information? Reach out to us!</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    
    <!-- Stay in Touch Section -->
    <section id="stay-in-touch">
        <h2>Stay in Touch</h2>
        <div class="container">
            <a href="https://www.linkedin.com/your-link" target="_blank" rel="noopener">
                <button class="btn">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </button>
            </a>
            <a href="https://github.com/your-link" target="_blank" rel="noopener">
                <button class="btn">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </a>
            <a href="https://chat.whatsapp.com/your-group-link" target="_blank" rel="noopener">
                <button class="btn">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </button>
            </a>
        </div>
    </section>
